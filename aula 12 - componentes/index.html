<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 12 - Vuejs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <!-- Aqui são chamados os componentes -->
  <div id="app">
    <h1>
      {{ titulo }}
    </h1>
    <menu-bar></menu-bar>
    <menu-bar></menu-bar>
    <menu-bar></menu-bar>
  </div>

  <!-- Aqui é desenvolvido o HTML -->
  <template id='menu'>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </template>

  <script src="https://unpkg.com/vue"></script>

  <script>
    // Aqui são criados os componentes
    Vue.component('menu-bar', {
      template: "#menu"

    });
    var app = new Vue({
      el: '#app',
      data: {
        titulo: 'Aula 12 - Vue.js',
      },
    });
  </script>
</body>

</html>
