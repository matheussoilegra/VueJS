<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 06 - Vuejs</title>
  <style>
    .red {
      color: red
    }

    .green {
      color: green
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>
      {{ titulo }}
    </h1>
    <img v-bind:src="imagem" :alt="alt">
    <p :class="classHtml">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed vel placeat fugiat? Tempora
      quasi
      vero
      beatae perspiciatis ullam atque explicabo fugiat iusto suscipit assumenda animi repudiandae quos, nobis rem
      quibusdam.
    </p>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        titulo: 'Aula 06 - Vue.js',
        imagem: 'https://miro.medium.com/max/400/1*wqYF-8Dmh7LhtLkKfERc3Q.png',
        alt: 'Vuejs is awesome!',
        classHtml: 'green'
      }
    });
  </script>
</body>

</html>
