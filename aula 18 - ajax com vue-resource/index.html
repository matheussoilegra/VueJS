<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 18 - Vuejs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <br><br><br>
    <div class="container">
      <h1>{{ titulo }}</h1>
      <button @click.stop.prevent="getUsers()" class="btn btn-success">GET USERS</button>

      <div v-if="response.status == 'error'" class="alert alert-danger">
        {{ response.msg }}
      </div>

      <div v-if="loader.users" class="">
        Carregando usuários
      </div>

      <ul>
        <li v-for="user in users">{{ user.name }}</li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script>
    var mixin = {
      methods: {
        getUsers() {
          this.loader.users = true;
          var url = 'http://jsonplaceholder.typicode.com/users'
          this.$http.get(url)
            .then(function (resp) {
              this.users = resp.body;
            },
              function (error) {
                this.response.status = "error";
                console.log(error);
              })
            .finally(function () {
              this.loader.uses = false;
            });
        }
      }
    }

    var app = new Vue({
      el: "#app",
      mixins: [mixin],
      data: {
        titulo: "Aula 18 - Vuejs",
        users: [],
        loader: {
          users: false
        },
        response: {
          msg: "Página não encontrada",
          status: ""
        }
      },
    });
  </script>
</body>

</html>
