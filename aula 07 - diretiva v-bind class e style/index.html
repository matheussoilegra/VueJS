<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 07 - Vuejs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <h1>
      {{ titulo }}
    </h1>
    <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>
    <button class="btn" :class="btnClassEnviar" v-bind:style="btnStyleEnviar">ENVIAR</button>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        titulo: 'Aula 07 - Vue.js',
        btnClassLimpar: {
          'btn-danger': true,
          'btn-sm': true
        },
        btnClassEnviar: [
          'btn-primary', { 'btn-lg': false }
        ],
        btnStyleLimpar: [
          { 'font-size': '50px' },
          { 'text-transform': 'lowercase' },
        ],
        btnStyleEnviar: {
          'font-size': '10px',
        }
      }
    });
  </script>
</body>

</html>
